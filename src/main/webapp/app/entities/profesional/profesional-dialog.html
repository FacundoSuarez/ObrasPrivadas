
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProfesionalLabel" data-translate="obrasPrivadas4App.profesional.home.createOrEditLabel">Create or edit a Profesional</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.profesional.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.profesional.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="obrasPrivadas4App.profesional.profesion" for="field_profesion">Profesion</label>
            <input type="text" class="form-control" name="profesion" id="field_profesion"
                    ng-model="vm.profesional.profesion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="obrasPrivadas4App.profesional.matricula" for="field_matricula">Matricula</label>
            <input type="text" class="form-control" name="matricula" id="field_matricula"
                    ng-model="vm.profesional.matricula"
                    />
        </div>

        <div class="form-group">
            <label data-translate="obrasPrivadas4App.profesional.usuario" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" ng-model="vm.profesional.usuario" ng-options="user as user.login for user in vm.users track by user.login">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="Tipo Contacto" for="field_tipoContacto">Tipo Contacto</label>
            <select class="form-control" id="field_tipoContacto" name="tipoContacto" ng-model="vm.profesional.tipoContacto" ng-options="tipoContacto as tipoContacto.descripcion for tipoContacto in vm.tipocontactos track by tipoContacto.descripcion">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="Descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.contactoProfesional.descripcion"
                    />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
