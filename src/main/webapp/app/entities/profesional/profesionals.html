<div>
    <h2 data-translate="obrasPrivadas4App.profesional.home.title">Profesionals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="profesional.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="obrasPrivadas4App.profesional.home.createLabel">
                        Create new Profesional
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <input type="text" class="form-control" ng-model="searchAll" name="searchAll" placeholder="Buscar">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="obrasPrivadas4App.profesional.usuario">Usuario</span></th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th><span data-translate="obrasPrivadas4App.profesional.profesion">Profesion</span></th>
                    <th><span data-translate="obrasPrivadas4App.profesional.matricula">Matricula</span></th>
                    <th>Contacto</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="profesional in vm.profesionals | filter:searchAll track by profesional.id">
                    <td>{{profesional.usuario.login}}</td>
                    <td>{{profesional.usuario.firstName}}</td>
                    <td>{{profesional.usuario.lastName}}</td>
                    <td>{{profesional.profesion}}</td>
                    <td>{{profesional.matricula}}</td>
                    <td>{{profesional.usuario.email}}</td>
                    
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="profesional-detail({id:profesional.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="profesional.edit({id:profesional.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="profesional.delete({id:profesional.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
