
<div>
    <h2><span data-translate="Profesional">Profesional</span> {{vm.profesional.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="obrasPrivadas4App.profesional.profesion">Profesion</span></dt>
        <dd>
            <span>{{vm.profesional.profesion}}</span>
        </dd>
        <dt><span data-translate="obrasPrivadas4App.profesional.matricula">Matricula</span></dt>
        <dd>
            <span>{{vm.profesional.matricula}}</span>
        </dd>
        <dt><span data-translate="obrasPrivadas4App.profesional.usuario">Usuario</span></dt>
        <dd>
            {{vm.profesional.usuario.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="profesional-detail.edit({id:vm.profesional.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
