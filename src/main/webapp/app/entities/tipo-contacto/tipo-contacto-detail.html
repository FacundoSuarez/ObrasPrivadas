
<div>
    <h2><span data-translate="obrasPrivadas4App.tipoContacto.detail.title">Tipo Contacto</span> {{vm.tipoContacto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="obrasPrivadas4App.tipoContacto.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.tipoContacto.descripcion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tipo-contacto-detail.edit({id:vm.tipoContacto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
