 <div>
    <h2 data-translate="obrasPrivadas4App.contactoOperador.home.title">Contacto Operadors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="contacto-operador.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="obrasPrivadas4App.contactoOperador.home.createLabel">
                        Create new Contacto Operador
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <input type="text" class="form-control" ng-model="searchAll" name="searchAll" placeholder="Buscar">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="obrasPrivadas4App.contactoOperador.operador">Operador</span></th>
                    <th><span data-translate="obrasPrivadas4App.contactoOperador.tipoContacto">Tipo Contacto</span></th>
                    <th><span data-translate="obrasPrivadas4App.contactoOperador.descripcion">Descripcion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contactoOperador in vm.contactoOperadors | filter:searchAll track by contactoOperador.id">
                    <td>{{contactoOperador.operador.usuario.login}}</td>
                    <td>{{contactoOperador.tipoContacto.descripcion}}</td>
                    <td>{{contactoOperador.descripcion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contacto-operador-detail({id:contactoOperador.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contacto-operador.edit({id:contactoOperador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contacto-operador.delete({id:contactoOperador.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
