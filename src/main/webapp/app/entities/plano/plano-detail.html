
<div>
    <h2><span data-translate="obrasPrivadas4App.plano.detail.title">Plano</span> {{vm.plano.id}}</h2>

    <h5><b>Fecha Presentaci√≥n: </b><span>{{vm.plano.fecha| date:'dd/MM/yyyy HH:mm'}}</span></h5>
    <h5><b>Responsable: </b><span>{{vm.plano.responsable}}</span></h5>
    <h5><b>CUIT: </b><span>{{vm.plano.cuitResponsable}}</span></h5>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Fecha</span></th>
                    <th><span>Tipo Plano</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planoDetalleSet in vm.plano.planoDetalleSet">
                    <td>{{planoDetalleSet.estado}}</td>
                    <td>{{planoDetalleSet.tipoPlano.descripcion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="plano-detalle-detail({id:planoDetalleSet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down">Historial de cambios</span>
                            </button>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            ui-sref="{{ vm.previousState}}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

</div>
