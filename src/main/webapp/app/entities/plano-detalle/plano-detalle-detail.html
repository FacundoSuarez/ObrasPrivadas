
<div>
    <h2><span data-translate="obrasPrivadas4App.planoDetalle.detail.title">Plano Detalle</span> {{vm.planoDetalle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="obrasPrivadas4App.planoDetalle.estado">Estado</span></dt>
        <dd>
            <span data-translate="{{'obrasPrivadas4App.EstadoPlano.' + vm.planoDetalle.estado}}">{{vm.planoDetalle.estado}}</span>
        </dd>
        <dt><span data-translate="obrasPrivadas4App.planoDetalle.plano">Plano</span></dt>
        <dd>
            <a ui-sref="plano-detail({id:vm.planoDetalle.plano.id})">{{vm.planoDetalle.plano.id}}</a>
        </dd>
        <dt><span data-translate="obrasPrivadas4App.planoDetalle.tipoPlano">Tipo Plano</span></dt>
        <dd>
            <a ui-sref="tipo-plano-detail({id:vm.planoDetalle.tipoPlano.id})">{{vm.planoDetalle.tipoPlano.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="plano-detalle-detail.edit({id:vm.planoDetalle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
