<div>
    <h2 data-translate="obrasPrivadas4App.tipoPlano.home.title">Tipo Planos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tipo-plano.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="obrasPrivadas4App.tipoPlano.home.createLabel">
                        Create new Tipo Plano
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    
                    <th><span data-translate="obrasPrivadas4App.tipoPlano.descripcion">Descripcion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tipoPlano in vm.tipoPlanos track by tipoPlano.id">
                    <td>{{tipoPlano.descripcion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tipo-plano.edit({id:tipoPlano.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipo-plano.delete({id:tipoPlano.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
