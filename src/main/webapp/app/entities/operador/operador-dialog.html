
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOperadorLabel" data-translate="obrasPrivadas4App.operador.home.createOrEditLabel">Create or edit a Operador</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.operador.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.operador.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="obrasPrivadas4App.operador.usuario" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" ng-model="vm.operador.usuario" ng-options="user as user.login for user in vm.users track by user.login">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="obrasPrivadas4App.operador.oficina" for="field_oficina">Oficina</label>
            <select class="form-control" id="field_oficina" name="oficina" ng-model="vm.operador.oficina" ng-options="oficina as oficina.profesional for oficina in vm.oficinas | orderBy:'id' track by oficina.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
