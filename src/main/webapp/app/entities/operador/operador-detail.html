
<div>
    <h2><span data-translate="obrasPrivadas4App.operador.detail.title">Operador</span> {{vm.operador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="obrasPrivadas4App.operador.usuario">Usuario</span></dt>
        <dd>
            {{vm.operador.usuario.id}}
        </dd>
        <dt><span data-translate="obrasPrivadas4App.operador.oficina">Oficina</span></dt>
        <dd>
            <a ui-sref="oficina-detail({id:vm.operador.oficina.id})">{{vm.operador.oficina.id}}</a>
        </dd>
        
        
        
        
        
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="operador-detail.edit({id:vm.operador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
