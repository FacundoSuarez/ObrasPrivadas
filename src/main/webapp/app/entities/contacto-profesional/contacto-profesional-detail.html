
<div>
    <h2><span data-translate="obrasPrivadas4App.contactoProfesional.detail.title">Contacto Profesional</span> {{vm.contactoProfesional.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="obrasPrivadas4App.contactoProfesional.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.contactoProfesional.descripcion}}</span>
        </dd>
        <dt><span data-translate="obrasPrivadas4App.contactoProfesional.tipoContacto">Tipo Contacto</span></dt>
        <dd>
            <a ui-sref="tipo-contacto-detail({id:vm.contactoProfesional.tipoContacto.id})">{{vm.contactoProfesional.tipoContacto.id}}</a>
        </dd>
        <dt><span data-translate="obrasPrivadas4App.contactoProfesional.profesional">Profesional</span></dt>
        <dd>
            <a ui-sref="profesional-detail({id:vm.contactoProfesional.profesional.id})">{{vm.contactoProfesional.profesional.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contacto-profesional-detail.edit({id:vm.contactoProfesional.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
